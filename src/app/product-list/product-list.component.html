<div class="container custom-container-2 mt-5">
    <div class="no-data text-center" *ngIf="Product.length==0">
        <p>There is no product added yet!</p>
        <button class="btn btn-outline-primary" routerLink="/create-product">Add product</button>
    </div>
    <div *ngIf="Product.length!==0">
        <h3 class="mb-3 text-center">Products List</h3>
        <div class="container">
            <form [formGroup]="searchForm">
                <label id="search"> <b>Search : </b> </label>
                <input type="text" formControlName="searchText" (keyup)="onSearchTextChange($event)" placeholder="Type to search">
            </form>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ProductId</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product price</th>
                        <th scope="col">Image</th>
                        <th scope="col">Description</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of Product">
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td> <img src="{{product.image}}" height="200px" width="200px"></td>
                        <td>{{product.Description}}</td>
                        <td>
                            <span class="edit btn btn-sm btn-outline-primary me-2"
                            routerLink="/edit-product/{{product.id}}" 
                             >
                                    Edit
                            </span> </td>
                           <td><span class="delete edit btn btn-sm btn-outline-danger"  (click)="deleteProduct(product.id)" >Delete</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
